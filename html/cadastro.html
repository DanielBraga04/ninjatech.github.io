<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadStyle.css">
    <title>NINJA TECH</title>
</head>
<section id="body">
<body>
    
        <main>
            <h1>Crie seu Cadastro</h1>
            <form action="Nome">
                <label for="nome">
                    <span>Nome</span>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui">
                </label>

                <form action="Sobrenome">
                    <label for="sobrenome">
                        <span>Sobrenome</span>
                        <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome aqui">
                    </label>

                <label for="CPF">
                    <span>CPF</span>
                    <input type="cpf" id="cpf" name="cpf" placeholder="Digite seu CPF aqui" maxlength="14">
                </label>

                <label for="Telefone">
                    <span>Telefone</span>
                    <input type="telefone" id="telefone" name="Telefone" placeholder="(XX) XXXXX-XXXX" maxlength="15">
                </label>
    
                <label for="E-mail">
                    <span>E-mail</span>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail aqui">
                </label>

                <label for="Senha">
                    <span>Senha</span>
                    <input type="senha" id="senha" name="senha" placeholder="Digite sua senha aqui">
                </label>
    
                <input type="submit" value="Cadastrar" id="button">
            </form>
        </main>
        <section class="images">
            <img src="../img/ninja- cadast ; login.jpg" alt="ninja">
            <div class="circle"></div>
        </section>
       

            </div>
            
               
               
</body>
</section>
</html>
